version: '3.8'

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data_production:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - kittygram_network

  backend:
    image: vismar/kittygram-backend
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    networks:
      - kittygram_network

  frontend:
    image: vismar/kittygram_frontend
    depends_on:
      - backend
    networks:
      - kittygram_network

  gateway:
    image: vismar/kittygram_gateway
    depends_on:
      - frontend
    networks:
      - kittygram_network

volumes:
  db_data:
  static_volume:
  media_volume:

networks:
  kittygram_network:
    driver: bridge